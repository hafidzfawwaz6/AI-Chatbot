<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .user-message {
            background-color: #f1f1f1;
        }

        .response-message {
            background-color: #d4e8d4;
        }

        .message {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="chat" class="border p-3" style="height: 300px; overflow-y: scroll;"></div>
                <div class="input-group mt-3">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
                    <div class="input-group-append">
                        <button id="sendButton" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatContainer = document.getElementById("chat");
            const messageInput = document.getElementById("messageInput");
            const sendButton = document.getElementById("sendButton");
        
            // Event listener for clicking the "Send" button
            sendButton.addEventListener("click", function() {
                sendMessage();
            });
        
            // Event listener for pressing the "Enter" key in the input field
            messageInput.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    sendMessage();
                    event.preventDefault();
                }
            });
        
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message === "") return;
        
                displayMessage("user", message);
        
                // Send the message to the server using the '/api' route
                fetch('/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `message=${encodeURIComponent(message)}`
                })
                .then(response => response.text())
                .then(responseText => {
                    displayMessage("response", responseText);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        
                messageInput.value = "";
            }
        
            function displayMessage(sender, text) {
                const messageElement = document.createElement("div");
                messageElement.className = `message ${sender === "user" ? "user-message" : "response-message"}`;
                
                const messageContent = document.createElement("p");

                let responseObj;
                try {
                    responseObj = JSON.parse(text);
                } catch (error) {
                    
                    messageContent.textContent = text;
                }
                
                if (responseObj && responseObj.content) {
                    messageContent.textContent = responseObj.content;
                } else {
                    
                    messageContent.textContent = text;
                }
            
                messageElement.appendChild(messageContent);
                chatContainer.appendChild(messageElement);
            
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });
        
    </script>
</body>
</html>
